language: node_js
node_js:
- '6'
sudo: required
script: npm test
before_deploy: npm install -g cf-blue-green
deploy:
  - provider: script
    script: env CF_API=https://api.ng.bluemix.net "" "" "" "" "" cf-blue-green-travis
    on:
      repo: ibm-cds-labs/cognitive-event-finder
      branch: dev
  - provider: script
    script: env CF_API=https://api.ng.bluemix.net "" "" "" "" "" cf-blue-green-travis
    on:
      repo: ibm-cds-labs/cognitive-event-finder
      branch: master